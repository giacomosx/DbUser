<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserDb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid bg-body-tertiary ">
        <nav class="navbar navbar-expand-md">
            <a href="index.html" class="navbar-brand d-flex align-items-center ">
                <img src="./assets/logoipsum-247.svg" alt="Logo UserDb" class="me-2 ">
                UserDb
            </a>
            <button class="navbar-toggler " data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon "></span></button>
            <div class="navbar-collapse collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid mb-5 ">
        <div class="row py-3 ">
            <div class="col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8 ">
                <div class="searchbar d-flex gap-2 flex-wrap flex-md-nowrap row-gap-3 ">
                    <input class="form-control form-control-sm " type="search" placeholder="Type here..." aria-label="Search" disabled>
                    <select class="form-select form-select-sm" id="searchOptions">
                        <option selected disabled>Choose a filter</option>
                        <option value="name">Name</option>
                        <option value="username">Username</option>
                        <option value="email">Email</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row spinner-container">
            <div class="col-12">
                <div class="d-flex justify-content-center py-5 m-5 ">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row results-not-found d-none"></div>
        <div class="row pt-3 ">
            <div class="col-12">
                <div class="table-responsive d-none">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th scope="col">#id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-body-tertiary py-3 fixed-bottom d-flex  justify-content-center align-items-center ">
        <p class="m-0 small">&copy;2024 - <a href="http://github.com/giacomosx" target="_blank" rel="noopener noreferrer" class="link-body-emphasis text-decoration-none ">@giacomosx</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
